<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link id="style-theme" rel="stylesheet" href="">	
</head>
<body>	
	<div class="style-switcher">
		<div class="style-buttons">
			<button class="style-btn" data-style="exhibition_style" title="展览风格">

			</button>
			<button class="style-btn" data-style="gallery_style" title="画廊风格">

	<article class="article-container"></article>
